<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Remote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      html,body {
        background: #000;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="jquery-1.8.2.min.js"></script>
    <script>
      $(function() {

        // Check if it's an URL
        function isUrl(url) {
          var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
          return regexp.test(url);
        }

        // poll URLs
        function remoteLoader() {
          $.ajax({
            url: 'url',
            cache: false,
            timeout: 100000,
            dataType: 'text',

            success: function(data) {
              // Remove whitespace from the beginning and end
              var newUrl = $.trim(data);

              // Check URL against regexp and stop if false
              if (isUrl(newUrl) == false) {
                setTimeout(remoteLoader, 1500);
                console.log('error: there seems to be some errors in the URL');
                return;
              }

              // If there is a new valid URL
              if ($('iframe').attr('src') != newUrl) {
                document.title = newUrl;
                $('iframe').attr('src', newUrl);
              }

              // Watch for changes
              setTimeout(remoteLoader, 1500);
            },

            error: function(jqXHR, textStatus, errorThrown) {
              setTimeout(remoteLoader, 2000);
              console.log('error: ' + textStatus + ', ' + errorThrown);
            }

          });
        }
        // Init once
        remoteLoader();
      });
    </script>
  </head>
  <body>
    <iframe src="http://Q5dRQiMro8GrKHIM.com" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"></iframe>
  </body>
</html>
